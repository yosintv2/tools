name: Fetch Latest News

on:
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allows manual trigger from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    
    # This block fixes Error 128 by giving the action permission to push files
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # Fetches full history so git can commit properly
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser

      - name: Run Fetch Script
        run: python fetch_news.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Only commit if news.json has actually changed
          git add news.json
          if git diff --staged --quiet; then
            echo "No changes in news.json"
          else
            git commit -m "Update news.json: $(date)"
            git push
          fi
