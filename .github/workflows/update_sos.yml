name: Update Daily Matches API

on:
  schedule:
    - cron: '0 0 * * *' # Runs every 24 hours
  workflow_dispatch:   # Manual trigger button

permissions:
  contents: write      # Crucial for allowing the bot to save files

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.20.8'

      - name: Fetch and Save Match Data
        # We tell Node to run the file inside the data folder
        run: node data/sos.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/matches.json
          git commit -m "Auto-update matches: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
