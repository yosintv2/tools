<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 Progress</title>
    <style>
        :root {
            --past: #4CAF50;
            --today: #2196F3;
            --future: #e0e0e0;
        }

        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #ffffff;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
        }

        /* Header logic: All in one line */
        .header-line {
            display: flex;
            justify-content: center;
            align-items: baseline;
            gap: 8px;
            width: 100%;
            margin-bottom: 15px;
            white-space: nowrap;
        }

        .year { font-weight: 800; font-size: 1.2rem; color: #222; }
        .divider { color: #888; }
        .percent { font-weight: 800; font-size: 1.2rem; color: var(--today); }
        .status { font-weight: 400; font-size: 1.1rem; color: #555; }

        /* Dot Grid */
        #dot-container {
            display: grid;
            grid-template-columns: repeat(18, 1fr); /* 18 columns works well for circles */
            gap: 5px;
            width: 100%;
            max-width: 360px;
            margin-bottom: 20px;
        }

        .dot {
            aspect-ratio: 1/1;
            border-radius: 50%; /* Pure circles */
            background-color: var(--future);
        }

        .dot.past { background-color: var(--past); }
        .dot.today { 
            background-color: var(--today); 
            transform: scale(1.2);
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.4);
        }

        /* Footer Info */
        .footer {
            width: 100%;
            max-width: 360px;
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #666;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        b { color: #222; }
    </style>
</head>
<body>

    <div class="header-line">
        <span class="year" id="year-label">2026</span>
        <span class="divider">-</span>
        <span class="percent" id="percent-text">0%</span>
        <span class="status">Completed</span>
    </div>

    <div id="dot-container"></div>

    <div class="footer">
        <span><b>Day:</b> <span id="current-day">0</span> / <span id="total-days">0</span></span>
        <span><b>Remaining:</b> <span id="remain-text">0</span></span>
    </div>

    <script>
        const now = new Date();
        const year = now.getFullYear();
        const start = new Date(year, 0, 1);
        const end = new Date(year, 11, 31);
        
        // Accurate Day Calculation
        const total = Math.round((end - start) / 86400000) + 1;
        const current = Math.floor((now - start) / 86400000) + 1;
        const remaining = total - current;
        const percent = ((current / total) * 100).toFixed(1);

        // Update UI Text
        document.getElementById('year-label').innerText = year;
        document.getElementById('percent-text').innerText = percent + "%";
        document.getElementById('current-day').innerText = current;
        document.getElementById('total-days').innerText = total;
        document.getElementById('remain-text').innerText = remaining;

        // Create Grid
        const container = document.getElementById('dot-container');
        for (let i = 1; i <= total; i++) {
            const div = document.createElement('div');
            div.className = 'dot';
            if (i < current) div.classList.add('past');
            if (i === current) div.classList.add('today');
            container.appendChild(div);
        }
    </script>
</body>
</html>
