<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>2026 Progress</title>
  <style>
    /* Light Mode Variables (Default) */
    :root {
      --past:    #4ade80;
      --today:   #3b82f6;
      --future:  #e2e8f0;
      --text:    #1e293b;
      --muted:   #64748b;
      --bg:      #f8fafc;
      --grid-bg: rgba(0, 0, 0, 0.03);
      --border:  rgba(0, 0, 0, 0.08);
    }

    /* Dark Mode Variables (Automatic) */
    @media (prefers-color-scheme: dark) {
      :root {
        --past:    #22c55e; /* Slightly deeper green */
        --today:   #60a5fa; /* Brighter blue for contrast */
        --future:  #334155; /* Dark slate */
        --text:    #f1f5f9; /* Off-white */
        --muted:   #94a3b8; /* Muted slate */
        --bg:      #0f172a; /* Deep navy */
        --grid-bg: rgba(255, 255, 255, 0.03);
        --border:  rgba(255, 255, 255, 0.1);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100dvh;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 16px;
      overflow: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .container {
      width: 100%;
      max-width: 380px;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .header {
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: baseline;
      gap: 0.5ch;
      font-size: 1.35rem;
    }

    .year { font-weight: 800; letter-spacing: -0.02em; }
    .percent { font-weight: 900; color: var(--today); }
    .status { font-weight: 500; color: var(--muted); font-size: 0.9em; }

    .grid {
      display: grid;
      grid-template-columns: repeat(18, 1fr);
      gap: 6px;
      padding: 12px;
      border-radius: 16px;
      background: var(--grid-bg);
    }

    .dot {
      aspect-ratio: 1;
      border-radius: 50%;
      background: var(--future);
    }

    .dot.past { background: var(--past); }

    .dot.today {
      background: var(--today);
      transform: scale(1.3);
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
      position: relative;
      z-index: 2;
    }

    .dot.today::after {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      background: var(--today);
      opacity: 0.2;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.2; }
      50% { transform: scale(1.6); opacity: 0; }
    }

    .stats {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: var(--muted);
      padding-top: 15px;
      border-top: 1px solid var(--border);
    }

    .stats strong { color: var(--text); font-weight: 700; }

    @media (max-width: 380px) {
      .grid { grid-template-columns: repeat(15, 1fr); }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <span class="year">2026</span>
    <span class="status">-</span>
    <span class="percent" id="percent">0%</span>
    <span class="status">completed</span>
  </div>

  <div class="grid" id="grid"></div>

  <div class="stats">
    <div>Day <strong id="current">1</strong> / <strong id="total">365</strong></div>
    <div><strong id="remaining">0</strong> days left</div>
  </div>
</div>

<script>
  const updateTracker = () => {
    const now = new Date();
    const year = now.getFullYear();
    const start = new Date(year, 0, 1);
    const end = new Date(year, 11, 31, 23, 59, 59);
    
    const msPerDay = 86400000;
    const totalDays = Math.floor((end - start) / msPerDay) + 1;
    const passedDays = Math.floor((now - start) / msPerDay) + 1;
    const remaining = totalDays - passedDays;
    const progress = (passedDays / totalDays) * 100;

    document.getElementById('percent').textContent = progress.toFixed(1) + '%';
    document.getElementById('current').textContent = passedDays;
    document.getElementById('total').textContent = totalDays;
    document.getElementById('remaining').textContent = remaining;

    const grid = document.getElementById('grid');
    grid.innerHTML = ''; // Clear for re-render if needed
    
    for(let day = 1; day <= totalDays; day++) {
      const dot = document.createElement('div');
      dot.className = 'dot';
      if (day < passedDays) dot.classList.add('past');
      else if (day === passedDays) dot.classList.add('today');
      grid.appendChild(dot);
    }
  };

  updateTracker();
</script>
</body>
</html>
