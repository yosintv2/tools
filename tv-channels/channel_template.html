<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{{CHANNEL_NAME}} Live Streaming and TV Schedule | CricFootTV </title>
    
    <base href="{{DOMAIN}}/">
    <link href='https://www.hls-player.net/fav.png' rel='icon' type='image/x-icon'/>
    <link rel="stylesheet" href="http://cdn.livesoccertv.com/styles.css?v=267" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .section-header { background: #1a202c; color: #ffffff; padding: 12px 16px; font-weight: 800; font-size: 11px; text-transform: uppercase; letter-spacing: 0.1em; border-left: 4px solid #f90; }
        .match-row { transition: all 0.2s; border-bottom: 1px solid #edf2f7; text-decoration: none; display: flex; align-items: center; background: #fff; padding: 14px 16px; }
        .match-row:hover { background-color: #f8fafc; transform: translateX(4px); }
        .time-box { min-width: 75px; font-variant-numeric: tabular-nums; border-right: 1px solid #edf2f7; margin-right: 15px; }
        .channel-hero { background: linear-gradient(135deg, #002d56 0%, #00447c 100%); border-bottom: 4px solid #f90; }
    </style>
</head>
<body class="bg-slate-50">
    <header style="background:#002d56; padding: 15px 0; border-bottom: 4px solid #f90;">
        <div class="max-w-4xl mx-auto px-4">
            <a href="index.html" style="color:#fff; font-size:24px; font-weight:900; text-transform:uppercase; letter-spacing:-1px;">CRICFOOT<span style="color:#f90;">TV</span></a>
        </div>
    </header>

    <div class="channel-hero py-16 text-center text-white">
        <div class="max-w-4xl mx-auto px-4">
            <p class="text-orange-400 font-bold uppercase text-xs tracking-widest mb-2">Network Schedule</p>
            <h1 class="text-4xl md:text-6xl font-black tracking-tight">{{CHANNEL_NAME}}</h1>
        </div>
    </div>

    <main class="max-w-4xl mx-auto p-4 py-10">
        <div class="section-header">Upcoming Live Matches on {{CHANNEL_NAME}}</div>
        <div class="match-listings-wrapper bg-white shadow-2xl rounded-b-lg overflow-hidden border border-slate-200">
            {{MATCH_LISTING}}
        </div>
    </main>

    <footer style="background:#002d56; color:#94a3b8; padding:60px 20px; text-align:center; font-size:12px; font-weight: 600;">
        <div class="max-w-4xl mx-auto">
            &copy; 2026 TV.CRICFOOT.NET - {{CHANNEL_NAME}} BROADCAST GUIDE
        </div>
    </footer>

<script>
    function convertLocalTimes() {
        const timeElements = document.querySelectorAll('.local-time');
        for (let i = 0; i < timeElements.length; i++) {
            const unix = timeElements[i].getAttribute('data-unix');
            if (unix && !isNaN(unix)) {
                const date = new Date(unix * 1000);
                
                // Format: Jan 11, 14:30
                const formattedDate = date.toLocaleString([], {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
                
                timeElements[i].innerText = formattedDate;
            }
        }
    }
    // Run immediately for performance
    convertLocalTimes();
    // Re-run once DOM is fully parsed
    window.addEventListener('DOMContentLoaded', convertLocalTimes);
</script>

    
</body>
</html>
