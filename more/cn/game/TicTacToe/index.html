    <body oncontextmenu="return false">
        <h1>○×（井字棋）</h1>
        <div class="status" id="status">你的回合: ❌</div>
        <div class="board" id="board"></div>
        <div class="button-container">
            <button onclick="resetGame()">重新开始</button>
        </div>

        <script>
            // 禁用截屏相关快捷键
            document.addEventListener("keydown", function (e) {
                if (
                    (e.ctrlKey && (e.key === "u" || e.key === "U" || e.key === "c" || e.key === "C")) ||
                    e.key === "F12"
                ) {
                    e.preventDefault();
                }
            });

            const board = document.getElementById("board");
            const statusDiv = document.getElementById("status");
            let cells = [];
            let gameActive = true;
            let playerTurn = true;

            const PLAYER = "❌";
            const AI = "⭕️";

            const winCombos = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            function createBoard() {
                cells = [];
                board.innerHTML = "";
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.dataset.index = i;
                    cell.addEventListener("click", handlePlayerClick);
                    board.appendChild(cell);
                    cells.push(cell);
                }
            }

            function handlePlayerClick(e) {
                const index = e.target.dataset.index;
                if (!gameActive || !playerTurn || cells[index].textContent) return;

                cells[index].textContent = PLAYER;
                if (checkWin(PLAYER)) {
                    statusDiv.textContent = `你赢了！`;
                    gameActive = false;
                    return;
                }

                if (isBoardFull()) {
                    statusDiv.textContent = `平局！`;
                    gameActive = false;
                    return;
                }

                playerTurn = false;
                statusDiv.textContent = `AI 思考中...`;
                setTimeout(() => {
                    aiMove();
                }, 500);
            }

            function aiMove() {
                const bestMove = getBestMove();
                if (bestMove !== null) {
                    cells[bestMove].textContent = AI;
                    if (checkWin(AI)) {
                        statusDiv.textContent = `AI 赢了！`;
                        gameActive = false;
                        return;
                    }

                    if (isBoardFull()) {
                        statusDiv.textContent = `平局！`;
                        gameActive = false;
                        return;
                    }

                    statusDiv.textContent = `你的回合: ${PLAYER}`;
                    playerTurn = true;
                }
            }

            function getBestMove() {
                // AI 尝试一步获胜
                for (let i = 0; i < cells.length; i++) {
                    if (!cells[i].textContent) {
                        cells[i].textContent = AI;
                        if (checkWin(AI)) return i;
                        cells[i].textContent = "";
                    }
                }

                // 阻止玩家一步获胜
                for (let i = 0; i < cells.length; i++) {
                    if (!cells[i].textContent) {
                        cells[i].textContent = PLAYER;
                        if (checkWin(PLAYER)) {
                            cells[i].textContent = "";
                            return i;
                        }
                        cells[i].textContent = "";
                    }
                }

                // 优先选中心
                if (!cells[4].textContent) return 4;

                // 优先选角落
                const corners = [0, 2, 6, 8];
                for (let i of corners) {
                    if (!cells[i].textContent) return i;
                }

                // 否则选其他空位
                for (let i = 0; i < cells.length; i++) {
                    if (!cells[i].textContent) return i;
                }

                return null;
            }

            function checkWin(player) {
                return winCombos.some((combo) => combo.every((index) => cells[index].textContent === player));
            }

            function isBoardFull() {
                return cells.every((cell) => cell.textContent);
            }

            function resetGame() {
                gameActive = true;
                playerTurn = true;
                statusDiv.textContent = `你的回合: ${PLAYER}`;
                createBoard();
            }

            createBoard();
        </script>
