        <div id="gameContainer">
            <div id="header">

        <script>
            (function () {
                const canvas = document.getElementById("gameCanvas");
                const ctx = canvas.getContext("2d");
                const scoreUI = document.getElementById("scoreUI");
                const gameOverUI = document.getElementById("gameOverUI");
                const gameOverMsg = document.getElementById("gameOverMsg");
                const restartBtn = document.getElementById("restartBtn");
                const shareBtn = document.getElementById("shareBtn");
                let animationId,
                    dragging = false,
                    dragOffset = 0;

                let paddle, bricks, items, balls;
                let rows = 5,
                    cols = 7,
                    brickW,
                    brickH;
                let score, clearedCount;
                const brickEdge = 3;

                function resize() {
                    const W = document.getElementById("gameContainer").clientWidth;
                    const H = W * 1.2;
                    canvas.width = W;
                    canvas.height = H;
                    init();
                }
                window.addEventListener("resize", resize);

                function init() {
                    const W = canvas.width,
                        H = canvas.height;
                    paddle = {
                        w: W / 5,
                        h: H / 30,
                        x: W / 2 - W / 10,
                        y: H - H / 12,
                        speed: W / 150
                    };
                    brickW = W / cols;
                    brickH = H / 20;
                    clearedCount = 0;
                    bricks = Array.from(
                        {
                            length: rows
                        },
                        (_, r) =>
                            Array.from(
                                {
                                    length: cols
                                },
                                (_, c) => ({
                                    x: c * brickW,
                                    y: r * brickH + 60,
                                    status: 1,
                                    color: `hsl(${(r * 60) % 360},70%,50%)`
                                })
                            )
                    );
                    items = [];
                    balls = [
                        {
                            x: W / 2,
                            y: H / 2,
                            r: W / 40,
                            speed: W / 200,
                            dx: W / 200,
                            dy: -W / 200
                        }
                    ];
                    score = 0;
                    updateScoreUI();
                    scoreUI.style.display = "block";
                    gameOverUI.style.display = "none";
                }

                function drawPaddle() {
                    ctx.fillStyle = "#4facfe";
                    ctx.shadowColor = "#67e8f9";
                    ctx.shadowBlur = 8;
                    ctx.fillRect(paddle.x, paddle.y, paddle.w, paddle.h);
                    ctx.shadowBlur = 0;
                }

                function drawBalls() {
                    balls.forEach((b) => {
                        ctx.beginPath();
                        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
                        ctx.fillStyle = "#f6d860";
                        ctx.shadowColor = "#fdd835";
                        ctx.shadowBlur = 8;
                        ctx.fill();
                        ctx.closePath();
                        ctx.shadowBlur = 0;
                    });
                }

                function drawBricks() {
                    for (let r = 0; r < bricks.length; r++) {
                        for (let c = 0; c < bricks[r].length; c++) {
                            const b = bricks[r][c];
                            if (b.status) {
                                ctx.fillStyle = "#777";
                                ctx.fillRect(b.x, b.y, brickW, brickH);
                                ctx.fillStyle = b.color;
                                ctx.fillRect(
                                    b.x + brickEdge,
                                    b.y + brickEdge,
                                    brickW - 2 * brickEdge,
                                    brickH - 2 * brickEdge
                                );
                            }
                        }
                    }
                }

                function drawItems() {
                    for (let it of items) {
                        ctx.beginPath();
                        ctx.arc(it.x, it.y, it.size, 0, Math.PI * 2);
                        ctx.fillStyle = "#ffeb3b";
                        ctx.shadowColor = "#fdd835";
                        ctx.shadowBlur = 6;
                        ctx.fill();
                        ctx.closePath();
                        ctx.shadowBlur = 0;
                    }
                }

                function updateScoreUI() {
                    scoreUI.textContent = `分数: ${score}`;
                }

                function spawnNewRow() {
                    const newHue = Math.floor(Math.random() * 360);
                    const newRow = Array.from(
                        {
                            length: cols
                        },
                        (_, c) => ({
                            x: c * brickW,
                            y: 0,
                            status: 1,
                            color: `hsl(${newHue},70%,50%)`
                        })
                    );
                    bricks.unshift(newRow);
                    for (let r = 0; r < bricks.length; r++) {
                        for (let c = 0; c < bricks[r].length; c++) {
                            bricks[r][c].y = r * brickH + 60;
                        }
                    }
                }

                function collisionBall(ball) {
                    const W = canvas.width,
                        H = canvas.height;
                    if (ball.x + ball.r > W || ball.x - ball.r < 0) ball.dx *= -1;
                    if (ball.y - ball.r < 0) ball.dy *= -1;
                    if (ball.y + ball.r > H) return;
                    if (ball.y + ball.r > paddle.y && ball.x > paddle.x && ball.x < paddle.x + paddle.w) {
                        ball.dy *= -1;
                        ball.dx = ((ball.x - (paddle.x + paddle.w / 2)) / (paddle.w / 2)) * ball.speed;
                    }
                    for (let r = 0; r < bricks.length; r++) {
                        for (let c = 0; c < bricks[r].length; c++) {
                            const b = bricks[r][c];
                            if (
                                b.status &&
                                ball.x + ball.r > b.x &&
                                ball.x - ball.r < b.x + brickW &&
                                ball.y + ball.r > b.y &&
                                ball.y - ball.r < b.y + brickH
                            ) {
                                b.status = 0;
                                ball.dy *= -1;
                                score++;
                                clearedCount++;
                                if (clearedCount % 8 === 0) {
                                    spawnNewRow();
                                }
                                balls.forEach((bb) => {
                                    bb.dx *= 1.02;
                                    bb.dy *= 1.02;
                                    bb.speed *= 1.02;
                                });
                                updateScoreUI();
                                if (Math.random() < 0.05) {
                                    items.push({
                                        x: b.x + brickW / 2,
                                        y: b.y,
                                        size: brickW / 8,
                                        dy: H / 300
                                    });
                                }
                                return;
                            }
                        }
                    }
                }

                function update() {
                    const H = canvas.height;
                    for (let i = 0; i < balls.length; i++) {
                        const ball = balls[i];
                        const steps = Math.max(
                            1,
                            Math.ceil(Math.max(Math.abs(ball.dx), Math.abs(ball.dy)) / brickH)
                        );
                        const stepX = ball.dx / steps;
                        const stepY = ball.dy / steps;
                        for (let s = 0; s < steps; s++) {
                            ball.x += stepX;
                            ball.y += stepY;
                            collisionBall(ball);
                        }
                        if (ball.y - ball.r > H) {
                            balls.splice(i, 1);
                            i--;
                        }
                    }
                    if (balls.length === 0) return endGame(false);
                    for (let i = 0; i < items.length; i++) {
                        const it = items[i];
                        it.y += it.dy;
                        if (it.y + it.size > paddle.y && it.x > paddle.x && it.x < paddle.x + paddle.w) {
                            balls.push({
                                x: paddle.x + paddle.w / 2,
                                y: paddle.y - paddle.h,
                                r: canvas.width / 40,
                                speed: canvas.width / 200,
                                dx: canvas.width / 200,
                                dy: -canvas.width / 200
                            });
                            items.splice(i, 1);
                            updateScoreUI();
                            i--;
                        } else if (it.y - it.size > H) {
                            items.splice(i, 1);
                            i--;
                        }
                    }
                }

                function draw() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    drawPaddle();
                    drawBricks();
                    drawBalls();
                    drawItems();
                }

                function loop() {
                    update();
                    draw();
                    animationId = requestAnimationFrame(loop);
                }

                function endGame(won) {
                    cancelAnimationFrame(animationId);
                    scoreUI.style.display = "none";
                    gameOverMsg.textContent = won
                        ? `胜利！分数: ${score}`
                        : `游戏结束！分数: ${score}`;
                    gameOverUI.style.display = "flex";
                }

                ["mousedown", "touchstart"].forEach((evt) =>
                    canvas.addEventListener(evt, (e) => {
                        const rect = canvas.getBoundingClientRect();
                        const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                        const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
                        if (y > paddle.y && y < paddle.y + paddle.h && x > paddle.x && x < paddle.x + paddle.w) {
                            dragging = true;
                            dragOffset = x - paddle.x;
                        }
                    })
                );
                ["mousemove", "touchmove"].forEach((evt) =>
                    canvas.addEventListener(evt, (e) => {
                        if (dragging) {
                            const rect = canvas.getBoundingClientRect();
                            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                            paddle.x = Math.max(0, Math.min(canvas.width - paddle.w, x - dragOffset));
                            e.preventDefault();
                        }
                    })
                );
                ["mouseup", "touchend", "touchcancel"].forEach((evt) =>
                    document.addEventListener(evt, () => (dragging = false))
                );

                restartBtn.addEventListener("click", () => {
                    init();
                    loop();
                });
                shareBtn.addEventListener("click", () => {
                    const url = encodeURIComponent(window.location.href);
                    const message = encodeURIComponent(`我的分数: ${score}！`);
                    if (navigator.share) {
                        navigator
                            .share({
                                title: "方块破坏者",
                                text: message,
                                url: url
                            })
                            .catch(() => alert("分享已取消或失败。"));
                    } else {
                        navigator.clipboard.writeText(url).then(() => alert("链接已复制到剪贴板！"));
                    }
                });
                canvas.addEventListener("contextmenu", (e) => e.preventDefault());

                resize();
                loop();
            })();
        </script>

                ❓ 常见问题 (FAQ)

                <strong>Q1. 如何玩 方块破坏者？</strong><br />

            <div style="margin-bottom: 1rem">

            <div>
                <strong>Q6. 在哪里可以找到其他游戏？</strong><br />
