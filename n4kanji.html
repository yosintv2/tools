<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Kanji Flashcards</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f4f6;
      padding: 2rem;
      text-align: center;
      margin: 0;
      overflow-x: hidden;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #2563eb;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 1rem 0;
      z-index: 1002;
      user-select: none;
    }

    /* Hamburger button */
    #menuToggle {
      position: fixed;
      top: 1.25rem;
      right: 1rem;
      z-index: 1003;
      width: 35px;
      height: 28px;
      cursor: pointer;
      user-select: none;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    #menuToggle div {
      height: 4px;
      background-color: white;
      border-radius: 2px;
      transition: 0.4s;
    }

    /* Overlay behind menu: transparent, no background, no pointer events */
    #menuOverlay {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: transparent; /* fully transparent */
      opacity: 0;
      visibility: hidden;
      pointer-events: none; /* clicks pass through */
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    #menuOverlay.open {
      opacity: 0;
      visibility: visible;
      pointer-events: none;
    }

#sidePanel {
  position: fixed;
  top: 0;
  right: -280px;
  width: 280px;
  height: 100vh;
  background: #2563eb;
  box-shadow: -2px 0 8px rgba(0,0,0,0.25);
  padding: 1.5rem 1rem 1rem 1rem;
  transition: right 0.3s ease, visibility 0s linear 0.3s;
  z-index: 1001;
  display: flex;
  flex-direction: column;
  user-select: none;
  visibility: hidden; /* hide initially */
}

#sidePanel.open {
  right: 0;
  visibility: visible;
  transition-delay: 0s; /* show immediately */
}


    /* Close button */
    #sidePanel button.close-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 2rem;
      align-self: flex-end;
      cursor: pointer;
      user-select: none;
      margin-bottom: 1rem;
      padding: 0;
      line-height: 1;
    }
    #sidePanel button.close-btn:hover {
      color: #bbb;
    }

    /* Nav items */
    #sidePanel a.level-link,
    #sidePanel button.level-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.2rem;
      padding: 0.75rem 0.5rem;
      text-align: left;
      cursor: pointer;
      border-radius: 0.3rem;
      transition: background-color 0.25s;
      user-select: none;
      text-decoration: none;
      display: block;
      width: 100%;
    }
    #sidePanel a.level-link:hover,
    #sidePanel button.level-btn:hover {
      background-color: #1e40af;
      text-decoration: none;
      color: white;
    }

    /* Card styles */
    .card {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 350px;
      margin: 7rem auto 2rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      height: 500px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }
    .kanji {
      font-size: 6rem;
      font-weight: bold;
      color: #2563eb;
    }
    .reading, .meaning {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    .progress {
      margin-top: 1rem;
      font-weight: 600;
      font-size: 1rem;
      color: #555;
    }
    .buttons {
      margin-top: 2rem;
    }
    button {
      padding: 0.5rem 1.5rem;
      margin: 0 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      background: #2563eb;
      color: white;
      user-select: none;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #1e40af;
    }
    .related {
      margin-top: 2rem;
      text-align: left;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    .related h4 {
      margin-bottom: 0.5rem;
    }
    .related ul {
      list-style: none;
      padding: 0;
    }
    .related li {
      margin-bottom: 0.3rem;
      font-size: 0.95rem;
    }
  </style>

    // Load saved index
    let currentIndex = 0;
    const savedIndex = localStorage.getItem('kanjiFlashcardIndex');
    if (savedIndex !== null && !isNaN(savedIndex)) {
      const idx = parseInt(savedIndex, 10);
      if (idx >= 0 && idx < flashcards.length) currentIndex = idx;
    }

    function updateCard() {
      const card = flashcards[currentIndex];
      document.getElementById('kanji').textContent = card.kanji;
      document.getElementById('reading').textContent = card.reading;
      document.getElementById('meaning').textContent = card.meaning;

      const relatedList = document.getElementById('relatedList');
      relatedList.innerHTML = "";
      card.related.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        relatedList.appendChild(li);
      });

      document.getElementById('progress').textContent = `Kanji ${currentIndex + 1} of ${flashcards.length}`;
      localStorage.setItem('kanjiFlashcardIndex', currentIndex);
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % flashcards.length;
      updateCard();
    }

    function prevCard() {
      currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length;
      updateCard();
    }

    function goToLevel(level) {
      const idx = flashcards.findIndex(card => card.level === level);
      if (idx !== -1) {
        currentIndex = idx;
        updateCard();
        toggleMenu();
      } else {
        alert(`No kanji found for ${level}`);
      }
    }

    // Menu toggle logic
    const menuToggle = document.getElementById('menuToggle');
    const sidePanel = document.getElementById('sidePanel');
    const menuOverlay = document.getElementById('menuOverlay');
    const closeBtn = sidePanel.querySelector('button.close-btn');

    function toggleMenu() {
      const open = sidePanel.classList.toggle('open');
      // We don't show overlay, so keep it hidden & pointer-events none always
      menuOverlay.classList.remove('open');
      sidePanel.setAttribute('aria-hidden', !open);
      if (open) {
        sidePanel.focus();
      }
    }

    menuToggle.addEventListener('click', toggleMenu);
    menuToggle.addEventListener('keydown', e => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        toggleMenu();
      }
    });

    closeBtn.addEventListener('click', toggleMenu);

    // No closing menu on clicking overlay, because overlay is transparent and pointer-events:none

    updateCard();

    // Disable double tap zoom on iOS Safari
    let lastTouch = 0;
    document.addEventListener('touchend', function(event) {
      const now = Date.now();
      if (now - lastTouch <= 300) {
        event.preventDefault();
      }
      lastTouch = now;
    }, false);
