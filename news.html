<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepal Latest News</title>
    <meta name="description" content="A clean, minimalist feed of the latest news from Nepal.">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-title: #1a1a1a;
            --text-body: #333333;
            --text-meta: #6c757d;
            --accent: #005eb8;
            --header-bg: rgba(255, 255, 255, 0.95);
            --header-shadow: rgba(0, 0, 0, 0.08);
            --footer-bg: rgba(255, 255, 255, 0.95);
            --footer-shadow: rgba(0, 0, 0, 0.08);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            color: var(--text-body);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Fixed wrapper to prevent side cutting */
        .wrapper {
            max-width: 640px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        .container {
            padding: 0 20px; /* Consistent safe horizontal padding */
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        header {
            position: sticky;
            top: 0;
            background: var(--header-bg);
            text-align: center;
            padding: 10px 20px; /* Match container padding */
            border-bottom: 1px solid #e9ecef;
            z-index: 100;
            box-shadow: 0 4px 12px var(--header-shadow);
            backdrop-filter: blur(12px);
        }
        header h1 {
            font-size: 1.35rem;
            font-weight: 800;
            letter-spacing: 0.8px;
            margin: 0;
            color: #000000;
        }
        header .subtitle {
            font-size: 0.72rem;
            color: var(--text-meta);
            margin-top: 3px;
            font-weight: 500;
            letter-spacing: 0.4px;
            opacity: 0.85;
        }

        #news-feed {
            margin-top: 20px;
            flex: 1;
        }

        .news-card {
            background: var(--card-bg);
            padding: 18px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 16px;
            border-left: 4px solid var(--accent);
            transition: all 0.2s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }
        .news-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        }
        .news-title {
            font-size: 1.22rem;
            font-weight: 700;
            line-height: 1.35;
            color: var(--text-title);
            margin: 0 0 8px 0;
            display: block;
            text-decoration: none;
            transition: color 0.2s;
        }
        .news-title:hover {
            color: var(--accent);
        }
        .news-description {
            font-size: 0.95rem;
            line-height: 1.55;
            color: var(--text-body);
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .meta-info {
            font-size: 0.8rem;
            color: var(--text-meta);
            margin-bottom: 10px;
            font-weight: 500;
        }
        .read-external {
            display: inline-block;
            font-size: 0.88rem;
            font-weight: 600;
            color: var(--accent);
            text-decoration: none;
        }
        .read-external:hover {
            text-decoration: underline;
        }

        /* Loading */
        #loading, #bottom-loading {
            text-align: center;
            padding: 80px 0;
            color: var(--text-meta);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e9ecef;
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        #loading p, #bottom-loading p {
            font-size: 1rem;
            margin: 0;
            font-style: normal;
            animation: pulse 2s infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        footer {
            background: var(--footer-bg);
            text-align: center;
            padding: 20px 20px; /* Match container padding */
            margin-top: 40px;
            border-top: 1px solid #e9ecef;
            box-shadow: 0 -4px 12px var(--footer-shadow);
            backdrop-filter: blur(12px);
            font-size: 0.85rem;
            color: var(--text-meta);
        }
        footer a {
            color: var(--accent);
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .footer-links {
            margin: 10px 0;
        }
        .footer-links a {
            margin: 0 12px;
        }

        .error-message {
            text-align: center;
            color: #dc3545;
            padding: 40px 0;
            font-size: 1rem;
        }

        @media (max-width: 480px) {
            .container { padding: 0 16px; }
            header { padding: 9px 20px; }
            #news-feed { margin-top: 16px; }
            .news-card { padding: 16px; margin-bottom: 14px; }
            .news-title { font-size: 1.18rem; }
            .news-description { font-size: 0.93rem; }
            header h1 { font-size: 1.3rem; }
            header .subtitle { font-size: 0.70rem; }
            footer { padding: 18px 20px; font-size: 0.82rem; }
            .footer-links a { margin: 0 8px; display: inline-block; }
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header>
        <h1>Nepal Latest News</h1>
        <div class="subtitle">Fresh headlines from across the country</div>
    </header>
    <div class="container">
        <div id="news-feed">
            <div id="loading">
                <div class="spinner"></div>
                <p>Loading latest news...</p>
            </div>
        </div>
    </div>

    <footer>
        <div>Nepal Latest News — A simple, ad-free reading experience</div>
        <div class="footer-links">
            <a href="https://www.singhyogendra.com.np" target="_blank">Source Aggregator</a>
            <span>•</span>
            <a href="mailto:contact@nepallatestnews.example">Contact</a>
            <span>•</span>
            <a href="#">Privacy</a>
        </div>
        <div>&copy; 2025 Nepal Latest News. All rights reserved.</div>
    </footer>
</div>

<script>
    function getTimeAgo(dateInput) {
        let date;

        if (typeof dateInput === 'number') {
            const seconds = Math.floor(dateInput);
            const milliseconds = (dateInput - seconds) * 1000;
            date = new Date(seconds * 1000 + milliseconds);
        } else if (typeof dateInput === 'string') {
            date = new Date(dateInput);
        } else {
            return 'Recently';
        }

        if (isNaN(date.getTime())) return 'Recently';

        const now = new Date();
        const secondsAgo = Math.floor((now - date) / 1000);

        if (secondsAgo < 60) return 'just now';
        if (secondsAgo < 3600) return `${Math.floor(secondsAgo / 60)} min ago`;
        if (secondsAgo < 86400) return `${Math.floor(secondsAgo / 3600)} hour${Math.floor(secondsAgo / 3600) > 1 ? 's' : ''} ago`;
        if (secondsAgo < 604800) return `${Math.floor(secondsAgo / 86400)} day${Math.floor(secondsAgo / 86400) > 1 ? 's' : ''} ago`;

        return date.toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
    }

    const feedContainer = document.getElementById('news-feed');
    const loadingInitial = document.getElementById('loading');

    async function loadNews() {
        try {
            const response = await fetch('https://www.singhyogendra.com.np/news.json');
            if (!response.ok) throw new Error('Network error');
            const articles = await response.json();

            // Clear loading
            feedContainer.innerHTML = '';

            if (articles.length === 0) {
                feedContainer.innerHTML = '<p class="error-message">No news available at the moment.</p>';
                return;
            }

            articles.forEach((article, index) => {
                const card = document.createElement('div');
                card.className = 'news-card';
                card.style.animationDelay = `${index * 0.1}s`;

                const cleanDesc = (article.description || '')
                    .replace(/<[^>]*>/g, '')
                    .replace(/\s+/g, ' ')
                    .trim()
                    .substring(0, 220);

                const timeSource = article.timestamp !== undefined ? article.timestamp : article.pubDate;
                const relativeTime = getTimeAgo(timeSource);

                card.innerHTML = `
                    <div class="meta-info">${relativeTime}</div>
                    <a href="${article.link}" target="_blank" rel="noopener" class="news-title">${article.title}</a>
                    <p class="news-description">${cleanDesc}...</p>
                    <a href="${article.link}" target="_blank" rel="noopener" class="read-external">Read Full News →</a>
                `;

                feedContainer.appendChild(card);
            });
        } catch (error) {
            feedContainer.innerHTML = `<p class="error-message">Unable to load news right now.<br>Please check your connection or try again later.</p>`;
            console.error('News fetch error:', error);
        }
    }

    loadNews();
</script>
</body>
</html>
