<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepal Latest News</title>
    <meta name="description" content="A clean, minimalist feed of the latest news from Nepal.">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-title: #1a1a1a;
            --text-body: #333333;
            --text-meta: #6c757d;
            --accent: #005eb8;
            --header-bg: rgba(255, 255, 255, 0.95);
            --header-shadow: rgba(0, 0, 0, 0.08);
            --footer-bg: rgba(255, 255, 255, 0.95);
            --footer-shadow: rgba(0, 0, 0, 0.08);
            --menu-bg: rgba(255, 255, 255, 0.98);
            --menu-shadow: rgba(0, 0, 0, 0.15);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            color: var(--text-body);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .wrapper {
            max-width: 640px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        .container {
            padding: 0 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        header {
            position: sticky;
            top: 0;
            background: var(--header-bg);
            text-align: center;
            padding: 10px 20px;
            border-bottom: 1px solid #e9ecef;
            z-index: 100;
            box-shadow: 0 4px 12px var(--header-shadow);
            backdrop-filter: blur(12px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 1.35rem;
            font-weight: 800;
            letter-spacing: 0.8px;
            margin: 0;
            color: #000000;
            flex: 1;
            text-align: center;
        }
        header .subtitle {
            font-size: 0.72rem;
            color: var(--text-meta);
            margin-top: 3px;
            font-weight: 500;
            letter-spacing: 0.4px;
            opacity: 0.85;
        }
        .menu-btn {
            font-size: 1.6rem;
            cursor: pointer;
            padding: 8px;
            z-index: 110;
        }
        .side-menu {
            position: fixed;
            top: 0;
            left: -70%;
            width: 70%;
            max-width: 320px;
            height: 100%;
            background: var(--menu-bg);
            box-shadow: 4px 0 20px var(--menu-shadow);
            transition: left 0.35s ease;
            z-index: 105;
            overflow-y: auto;
        }
        .side-menu.open {
            left: 0;
        }
        .menu-top-bar {
            position: sticky;
            top: 0;
            background: var(--menu-bg);
            padding: 12px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            backdrop-filter: blur(12px);
        }
        .menu-top-bar h1 {
            font-size: 1.35rem;
            font-weight: 800;
            letter-spacing: 0.8px;
            margin: 0;
            color: #000000;
        }
        .close-btn {
            font-size: 2rem;
            cursor: pointer;
            padding: 8px;
            color: var(--text-meta);
            font-weight: 300;
        }
        .menu-content {
            padding: 0 20px 30px;
        }
        .most-recent {
            display: block;
            font-weight: 600;
            color: #fff;
            background: var(--accent);
            border-radius: 10px;
            padding: 14px 16px;
            margin: 20px 0 25px;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(0, 94, 184, 0.2);
            transition: background 0.2s;
        }
        .most-recent:hover {
            background: #004a99;
        }
        .category-title {
            font-weight: 700;
            font-size: 1.2rem;
            margin: 30px 0 12px;
            color: var(--accent);
            padding-bottom: 8px;
            border-bottom: 2px solid rgba(0, 94, 184, 0.15);
        }
        .source-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .source-list li a {
            display: block;
            padding: 14px 12px;
            color: var(--text-body);
            text-decoration: none;
            font-size: 1.02rem;
            transition: background 0.2s, color 0.2s, padding-left 0.2s;
            border-radius: 8px;
            margin-bottom: 4px;
        }
        .source-list li a:hover {
            background: rgba(0, 94, 184, 0.08);
            color: var(--accent);
            padding-left: 18px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.45);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.35s ease;
            z-index: 100;
        }
        .overlay.open {
            opacity: 1;
            visibility: visible;
        }
        #news-feed {
            margin-top: 20px;
            flex: 1;
        }
        .news-card {
            background: var(--card-bg);
            padding: 18px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 16px;
            border-left: 4px solid var(--accent);
            transition: all 0.2s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
            display: flex;
            gap: 16px;
        }
        .news-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        }
        .news-content {
            flex: 1;
        }
        .news-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
        }
        .news-title {
            font-size: 1.22rem;
            font-weight: 700;
            line-height: 1.35;
            color: var(--text-title);
            margin: 0 0 8px 0;
            display: block;
            text-decoration: none;
            transition: color 0.2s;
        }
        .news-title:hover {
            color: var(--accent);
        }
        .news-description {
            font-size: 0.95rem;
            line-height: 1.55;
            color: var(--text-body);
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .meta-info {
            font-size: 0.8rem;
            color: var(--text-meta);
            margin-bottom: 10px;
            font-weight: 500;
        }
        .read-external {
            display: inline-block;
            font-size: 0.88rem;
            font-weight: 600;
            color: var(--accent);
            text-decoration: none;
        }
        .read-external:hover {
            text-decoration: underline;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .pagination {
            text-align: center;
            padding: 30px 0 40px;
            font-size: 0.95rem;
        }
        .pagination a {
            color: var(--accent);
            text-decoration: none;
            padding: 8px 12px;
            margin: 0 4px;
            border-radius: 6px;
            transition: background 0.2s;
        }
        .pagination a:hover {
            background: rgba(0, 94, 184, 0.1);
        }
        .pagination .active {
            background: var(--accent);
            color: #fff;
        }
        .pagination .disabled {
            color: var(--text-meta);
            pointer-events: none;
        }
        .pagination .ellipsis {
            color: var(--text-meta);
            pointer-events: none;
        }
        .current-filter {
            font-size: 0.95rem;
            color: var(--accent);
            margin: 15px 0 5px;
            text-align: center;
            font-weight: 600;
        }
        footer {
            background: var(--footer-bg);
            text-align: center;
            padding: 20px 20px;
            margin-top: 40px;
            border-top: 1px solid #e9ecef;
            box-shadow: 0 -4px 12px var(--footer-shadow);
            backdrop-filter: blur(12px);
            font-size: 0.85rem;
            color: var(--text-meta);
        }
        footer a {
            color: var(--accent);
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .footer-links {
            margin: 10px 0;
        }
        .footer-links a {
            margin: 0 12px;
        }
        @media (max-width: 480px) {
            .container { padding: 0 16px; }
            header { padding: 9px 16px; }
            #news-feed { margin-top: 16px; }
            .news-card { padding: 16px; margin-bottom: 14px; flex-direction: column; }
            .news-image { width: 100%; height: 180px; }
            .side-menu { width: 80%; }
            header h1 { font-size: 1.3rem; }
            header .subtitle { font-size: 0.70rem; }
            footer { padding: 18px 16px; font-size: 0.82rem; }
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="menu-btn" id="menuBtn">☰</div>
        <div>
            <h1>Nepal Latest News</h1>
            <div class="subtitle">Fresh headlines from across the country • Updated December 24, 2025</div>
        </div>
        <div style="width: 40px;"></div>
    </header>

    <!-- Side Menu -->
    <div class="side-menu" id="sideMenu">
        <div class="menu-top-bar">
            <h1>Nepal Latest News</h1>
            <div class="close-btn" id="closeBtn">×</div>
        </div>
        <div class="menu-content" id="menuContent">
            <!-- Dynamically populated -->
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="container">
        <div id="currentFilter" class="current-filter">Most Recent</div>
        <div id="news-feed">
            <div id="loading">
                <div class="spinner"></div>
                <p>Loading latest news...</p>
            </div>
        </div>
        <div class="pagination" id="pagination"></div>
    </div>

    <footer>
        <div>Nepal Latest News — A simple, ad-free reading experience</div>
        <div class="footer-links">
            <a href="https://www.singhyogendra.com.np" target="_blank">Source Aggregator</a> <span>•</span>
            <a href="#">Contact</a> <span>•</span>
            <a href="#">Privacy</a>
        </div>
        <div>&copy; 2025 Nepal Latest News. All rights reserved.</div>
    </footer>
</div>

<script>
    // Menu Toggle
    const menuBtn = document.getElementById('menuBtn');
    const sideMenu = document.getElementById('sideMenu');
    const closeBtn = document.getElementById('closeBtn');
    const overlay = document.getElementById('overlay');
    const menuContent = document.getElementById('menuContent');

    function openMenu() {
        sideMenu.classList.add('open');
        overlay.classList.add('open');
    }

    function closeMenu() {
        sideMenu.classList.remove('open');
        overlay.classList.remove('open');
    }

    menuBtn.addEventListener('click', openMenu);
    closeBtn.addEventListener('click', closeMenu);
    overlay.addEventListener('click', closeMenu);

    // Defined RSS categories with display name and search keywords
    const rssCategories = [
        { category: '# Nepal', sources: [
            { display: 'Setopati', keywords: ['Setopati'] },
            { display: 'Nepal News', keywords: ['nepalnews'] },
            { display: 'Nepal Press', keywords: ['Nepal Press'] },
            { display: 'Annapurna Post', keywords: ['Annapurna'] },
            { display: 'Lokaantar', keywords: ['LOKAANTAR', 'Lokaantar'] },
            { display: 'Ujyaalo Online', keywords: ['UJYAALO', 'Ujyaalo'] },
            { display: 'News of Nepal', keywords: ['News of Nepal'] },
            { display: 'Farakdhar', keywords: ['Farakdhar'] },
            { display: 'Techpana', keywords: ['Techpana'] },
            { display: 'Online Khabar English', keywords: ['OnlineKhabar', 'onlinekhabar'] },
            { display: 'Ajako Artha', keywords: ['Ajako Artha'] }
        ]},
        { category: '# Cricket', sources: [
            { display: 'Cricket Times', keywords: ['Cricket Times'] },
            { display: 'Hindustan Times Cricket', keywords: ['Hindustan Times'] },
            { display: 'ESPN Cricinfo', keywords: ['ESPN Cricinfo', 'cricinfo'] },
            { display: 'NDTV Cricket', keywords: ['NDTV'] },
            { display: 'CBS Sports', keywords: ['CBS Sports'] }
        ]},
        { category: '# Football', sources: [
            { display: 'The Guardian Football', keywords: ['The Guardian', 'guardian'] },
            { display: 'ESPN Soccer', keywords: ['espn.com', 'ESPN'] }
        ]},
        { category: '# Technology', sources: [
            { display: 'Wired', keywords: ['Wired'] },
            { display: 'TechCrunch', keywords: ['TechCrunch'] },
            { display: 'India TV Technology', keywords: ['IndiaTV Technology', 'indiatvnews'] }
        ]}
    ];

    // News loading and filtering
    function getTimeAgo(dateInput) {
        let date;
        if (typeof dateInput === 'number') {
            const seconds = Math.floor(dateInput);
            const milliseconds = (dateInput - seconds) * 1000;
            date = new Date(seconds * 1000 + milliseconds);
        } else if (typeof dateInput === 'string') {
            date = new Date(dateInput);
        } else {
            return 'Recently';
        }
        if (isNaN(date.getTime())) return 'Recently';
        const now = new Date();
        const secondsAgo = Math.floor((now - date) / 1000);
        if (secondsAgo < 60) return 'just now';
        if (secondsAgo < 3600) return `${Math.floor(secondsAgo / 60)} min ago`;
        if (secondsAgo < 86400) return `${Math.floor(secondsAgo / 3600)} hour${Math.floor(secondsAgo / 3600) > 1 ? 's' : ''} ago`;
        if (secondsAgo < 604800) return `${Math.floor(secondsAgo / 86400)} day${Math.floor(secondsAgo / 86400) > 1 ? 's' : ''} ago`;
        return date.toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
    }

    const feedContainer = document.getElementById('news-feed');
    const paginationContainer = document.getElementById('pagination');
    const currentFilterDisplay = document.getElementById('currentFilter');
    const articlesPerPage = 50;
    let currentPage = 1;
    let allArticles = [];
    let sortedArticles = []; // Most recent first
    let filteredArticles = [];
    let currentSourceFilter = null; // object with display and keywords

    async function loadNews() {
        try {
            const response = await fetch('https://www.singhyogendra.com.np/news.json');
            if (!response.ok) throw new Error('Network error');
            allArticles = await response.json();

            // Sort for Most Recent
            sortedArticles = [...allArticles].sort((a, b) => {
                const dateA = a.timestamp ?? new Date(a.pubDate).getTime() / 1000;
                const dateB = b.timestamp ?? new Date(b.pubDate).getTime() / 1000;
                return dateB - dateA;
            });

            // Collect actual lower-case source parts for matching
            const actualSourceLower = new Set();
            allArticles.forEach(article => {
                if (article.source) {
                    const lower = article.source.toLowerCase();
                    lower.split(/[\s|\/,;-]+/).forEach(part => {
                        if (part.length > 3) actualSourceLower.add(part);
                    });
                    actualSourceLower.add(lower);
                }
            });

            // Build menu - only include sources that have matching data
            let menuHTML = '<a class="most-recent filter-link">Most Recent</a>';

            rssCategories.forEach(cat => {
                let hasAny = false;
                let catHTML = `<div class="category-title">${cat.category}</div><ul class="source-list">`;
                cat.sources.forEach(src => {
                    const lowerKeywords = src.keywords.map(k => k.toLowerCase());
                    const matches = lowerKeywords.some(kw => 
                        Array.from(actualSourceLower).some(actual => actual.includes(kw))
                    );
                    if (matches) {
                        hasAny = true;
                        catHTML += `<li><a class="filter-link" data-keywords="${src.keywords.join('|')}">${src.display}</a></li>`;
                    }
                });
                catHTML += '</ul>';
                if (hasAny) {
                    menuHTML += catHTML;
                }
            });

            menuContent.innerHTML = menuHTML;

            // Attach handlers
            document.querySelectorAll('.filter-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (link.classList.contains('most-recent')) {
                        applyFilter(null);
                    } else {
                        const keywordsStr = link.dataset.keywords;
                        const keywords = keywordsStr ? keywordsStr.split('|') : [];
                        const display = link.textContent.trim();
                        applyFilter({display, keywords});
                    }
                });
            });

            // Default: Most Recent
            applyFilter(null);
        } catch (error) {
            feedContainer.innerHTML = `<p class="error-message">Unable to load news right now.<br>Please check your connection or try again later.</p>`;
            console.error('News fetch error:', error);
        }
    }

    function applyFilter(filterObj) {
        if (filterObj === null) {
            filteredArticles = sortedArticles;
            currentFilterDisplay.textContent = 'Most Recent';
        } else {
            const lowerKeywords = filterObj.keywords.map(k => k.toLowerCase());
            filteredArticles = allArticles.filter(article => 
                article.source && lowerKeywords.some(kw => article.source.toLowerCase().includes(kw))
            );
            currentFilterDisplay.textContent = `Source: ${filterObj.display}`;
        }
        currentPage = 1;
        renderPage(currentPage);
        renderPagination();
        closeMenu();
    }

    function renderPage(page) {
        feedContainer.innerHTML = '';
        const start = (page - 1) * articlesPerPage;
        const end = start + articlesPerPage;
        const pageArticles = filteredArticles.slice(start, end);

        if (pageArticles.length === 0) {
            feedContainer.innerHTML = '<p class="error-message">No news available for this selection.</p>';
            return;
        }

        pageArticles.forEach((article, index) => {
            const card = document.createElement('div');
            card.className = 'news-card';
            card.style.animationDelay = `${index * 0.1}s`;

            const cleanDesc = (article.description || '')
                .replace(/<[^>]*>/g, '')
                .replace(/\s+/g, ' ')
                .trim()
                .substring(0, 220);

            const timeSource = article.timestamp ?? article.pubDate;
            const relativeTime = getTimeAgo(timeSource);

            let imageHtml = '';
            if (article.image && article.image.trim() !== '') {
                imageHtml = `<img src="${article.image}" alt="News image" class="news-image" loading="lazy">`;
            }

            card.innerHTML = `
                ${imageHtml ? `<div>${imageHtml}</div>` : ''}
                <div class="news-content">
                    <div class="meta-info">${relativeTime} • ${article.source || 'Unknown'}</div>
                    <a href="${article.link}" target="_blank" rel="noopener" class="news-title">${article.title}</a>
                    <p class="news-description">${cleanDesc}...</p>
                    <a href="${article.link}" target="_blank" rel="noopener" class="read-external">Read Full News →</a>
                </div>
            `;
            feedContainer.appendChild(card);
        });
    }

    function renderPagination() {
        paginationContainer.innerHTML = '';
        const totalPages = Math.ceil(filteredArticles.length / articlesPerPage);

        if (totalPages <= 1) return;

        const prev = document.createElement('a');
        prev.textContent = '« Previous';
        prev.className = currentPage === 1 ? 'disabled' : '';
        prev.onclick = (e) => {
            if (currentPage > 1) {
                e.preventDefault();
                currentPage--;
                renderPage(currentPage);
                renderPagination();
                window.scrollTo(0, 0);
            }
        };
        paginationContainer.appendChild(prev);

        for (let i = 1; i <= 3; i++) {
            if (i > totalPages) break;
            const pageLink = document.createElement('a');
            pageLink.textContent = i;
            if (i === currentPage) pageLink.className = 'active';
            pageLink.onclick = (e) => {
                e.preventDefault();
                currentPage = i;
                renderPage(currentPage);
                renderPagination();
                window.scrollTo(0, 0);
            };
            paginationContainer.appendChild(pageLink);
        }

        if (totalPages > 3) {
            const ellipsis = document.createElement('span');
            ellipsis.textContent = '...';
            ellipsis.className = 'ellipsis';
            paginationContainer.appendChild(ellipsis);
        }

        const next = document.createElement('a');
        next.textContent = 'Next »';
        next.className = currentPage === totalPages ? 'disabled' : '';
        next.onclick = (e) => {
            if (currentPage < totalPages) {
                e.preventDefault();
                currentPage++;
                renderPage(currentPage);
                renderPagination();
                window.scrollTo(0, 0);
            }
        };
        paginationContainer.appendChild(next);
    }

    loadNews();
</script>
</body>
</html>
