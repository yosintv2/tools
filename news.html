<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepal Latest News</title>
    <meta name="description" content="A clean, minimalist feed of the latest news from Nepal.">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-title: #1a1a1a;
            --text-body: #333333;
            --text-meta: #6c757d;
            --accent: #005eb8;
            --header-bg: rgba(255, 255, 255, 0.95);
            --header-shadow: rgba(0, 0, 0, 0.08);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            color: var(--text-body);
            line-height: 1.6;
        }
        .container {
            max-width: 640px;
            margin: 0 auto;
            padding: 0 16px 60px;
        }
        header {
            position: sticky;
            top: 0;
            background: var(--header-bg);
            text-align: center;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
            z-index: 100;
            box-shadow: 0 4px 12px var(--header-shadow);
            backdrop-filter: blur(12px);
        }
        header h1 {
            font-size: 1.35rem;
            font-weight: 800;
            letter-spacing: 0.8px;
            margin: 0;
            color: #000000; /* Black color as requested */
        }
        header .subtitle {
            font-size: 0.72rem;
            color: var(--text-meta);
            margin-top: 3px;
            font-weight: 500;
            letter-spacing: 0.4px;
            opacity: 0.85;
        }

        /* Compact minimalistic news cards */
        .news-card {
            background: var(--card-bg);
            padding: 18px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 16px;
            border-left: 4px solid var(--accent);
            transition: all 0.2s ease;
        }
        .news-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        }
        .news-title {
            font-size: 1.22rem;
            font-weight: 700;
            line-height: 1.35;
            color: var(--text-title);
            margin: 0 0 8px 0;
            display: block;
            text-decoration: none;
            transition: color 0.2s;
        }
        .news-title:hover {
            color: var(--accent);
        }
        .news-description {
            font-size: 0.95rem;
            line-height: 1.55;
            color: var(--text-body);
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .meta-info {
            font-size: 0.8rem;
            color: var(--text-meta);
            margin-bottom: 10px;
            font-weight: 500;
        }
        .read-external {
            display: inline-block;
            font-size: 0.88rem;
            font-weight: 600;
            color: var(--accent);
            text-decoration: none;
        }
        .read-external:hover {
            text-decoration: underline;
        }
        #loading {
            text-align: center;
            font-size: 1.1rem;
            color: var(--text-meta);
            padding: 60px 0;
            font-style: italic;
        }
        .error-message {
            text-align: center;
            color: #dc3545;
            padding: 40px 0;
            font-size: 1rem;
        }

        @media (max-width: 480px) {
            .container { padding: 0 12px 40px; }
            .news-card { padding: 16px; margin-bottom: 14px; }
            .news-title { font-size: 1.18rem; }
            .news-description { font-size: 0.93rem; }
            header { padding: 9px 0; }
            header h1 { font-size: 1.3rem; }
            header .subtitle { font-size: 0.70rem; }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Nepal Latest News</h1>
        <div class="subtitle">Fresh headlines from across the country</div>
    </header>
    <div id="news-feed">
        <p id="loading">Loading latest news...</p>
    </div>
</div>

<script>
    function getTimeAgo(dateParam) {
        if (!dateParam) return 'Recently';
        const date = new Date(dateParam);
        const now = new Date();
        const seconds = Math.floor((now - date) / 1000);

        if (seconds < 60) return 'just now';
        if (seconds < 3600) return `${Math.floor(seconds / 60)} min ago`;
        if (seconds < 86400) return `${Math.floor(seconds / 3600)} hour${Math.floor(seconds / 3600) > 1 ? 's' : ''} ago`;
        if (seconds < 604800) return `${Math.floor(seconds / 86400)} day${Math.floor(seconds / 86400) > 1 ? 's' : ''} ago`;

        return date.toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
    }

    // Load news
    async function loadNews() {
        const feedContainer = document.getElementById('news-feed');
        const apiURL = 'https://www.singhyogendra.com.np/news.json';

        try {
            const response = await fetch(apiURL);
            if (!response.ok) throw new Error('Network error');
            const articles = await response.json();
            feedContainer.innerHTML = '';

            if (articles.length === 0) {
                feedContainer.innerHTML = '<p class="error-message">No news available at the moment.</p>';
                return;
            }

            articles.forEach(article => {
                const card = document.createElement('div');
                card.className = 'news-card';

                const cleanDesc = article.description
                    .replace(/<[^>]*>/g, '')
                    .replace(/\s+/g, ' ')
                    .trim()
                    .substring(0, 220);

                const relativeTime = getTimeAgo(article.pubDate);

                card.innerHTML = `
                    <div class="meta-info">${relativeTime}</div>
                    <a href="${article.link}" target="_blank" rel="noopener" class="news-title">${article.title}</a>
                    <p class="news-description">${cleanDesc}...</p>
                    <a href="${article.link}" target="_blank" rel="noopener" class="read-external">Read Full News â†’</a>
                `;

                feedContainer.appendChild(card);
            });
        } catch (error) {
            feedContainer.innerHTML = `<p class="error-message">Unable to load news right now.<br>Please check your connection or try again later.</p>`;
            console.error('News fetch error:', error);
        }
    }

    loadNews();
</script>
</body>
</html>
