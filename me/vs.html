<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Width Soft-Wrap Source Viewer</title>
  
  <!-- Highlight.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs2015.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  
  <style>
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    .container {
      width: 100%;
      max-width: none;
      margin: 0;
      padding: 2rem;
      box-sizing: border-box;
    }
    h1 {
      color: #58a6ff;
      text-align: center;
      margin: 0 0 1.5rem 0;
      font-size: 2.2rem;
    }
    }
    .subtitle {
      text-align: center;
      opacity: 0.8;
      margin-bottom: 2rem;
    }
    .input-box {
      text-align: center;
      margin: 0 auto 3rem auto;
      padding: 1.5rem;
      background: #252526;
      border-radius: 12px;
      max-width: 900px;
    }
    input[type="text"] {
      width: 70%;
      max-width: 600px;
      padding: 14px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background: #3c3c3c;
      color: #fff;
    }
    button {
      padding: 14px 28px;
      margin-left: 12px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #005a9e; }

    /* FULL-WIDTH SOURCE CODE BOX */
    #source-box {
      width: 100vw;
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      background: #252526;
      padding: 2.5rem;
      box-sizing: border-box;
      border-top: 1px solid #404040;
      border-bottom: 1px solid #404040;
    }
    #source-box pre {
      margin: 0;
      padding: 0;
      background: transparent !important;
      border: none;
      border-radius: 0;
      font-size: 15.5px;
      line-height: 1.65;
      
      /* Perfect soft wrapping */
      white-space: pre-wrap !important;
      word-wrap: break-word !important;
      word-break: break-all; /* ensures even loooong tokens wrap */
      overflow-wrap: anywhere;
    }

    .info {
      text-align: center;
      padding: 2rem;
      opacity: 0.7;
      font-size: 0.95em;
    }
    .loading { text-align: center; padding: 4rem; font-size: 1.4em; color: #58a6ff; }
    .error {
      background: #3c1e1e;
      color: #f48771;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      max-width: 800px;
      margin: 2rem auto;
    }
    a { color: #58a6ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Full-Width Source Viewer</h1>
    <p class="subtitle">Soft-wrapped • No horizontal scroll • Edge-to-edge beauty</p>
    
    <div class="input-box">
      <input type="text" id="url-input" placeholder="https://example.com" autofocus />
      <button onclick="loadSource()">View Source</button>
    </div>
  </div>

  <div id="source-box" style="display:none;">
    <div id="result"></div>
  </div>

  <div class="container">
    <div class="info">
      Share via: <code>?url=https://news.ycombinator.com</code><br>
      Works instantly when you add the url= parameter
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const urlParam = params.get('url');

    if (urlParam) {
      document.getElementById('url-input').value = urlParam;
      loadSource(urlParam);
    }

    async function loadSource(customUrl) {
      let targetUrl = customUrl || document.getElementById('url-input').value.trim();
      if (!targetUrl) return alert("Please enter a URL");

      if (!/^https?:\/\//i.test(targetUrl)) {
        targetUrl = 'https://' + targetUrl;
      }

      const resultDiv = document.getElementById('result');
      const box = document.getElementById('source-box');
      resultDiv.innerHTML = '<div class="loading">Fetching source code...</div>';
      box.style.display = 'block';
      window.scrollTo({ top: box.offsetTop - 100, behavior: 'smooth' });

      try {
        const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(targetUrl)}`;
        const response = await fetch(proxyUrl);
        
        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        const html = await response.text();

        resultDiv.innerHTML = `
          <h2 style="margin:0 0 2rem 0; color:#8 bddb;">
            Source → <a href="${targetUrl}" target="_blank">${targetUrl}</a>
          </h2>
          <pre><code class="language-html">${escapeHtml(html)}</code></pre>
        `;

        hljs.highlightAll();
      } catch (err) {
        resultDiv.innerHTML = `<div class="error">
          Failed to load source code<br><br>
          <strong>${err.message}</strong><br><br>
          Some sites block proxies (Cloudflare, CAPTCHA, etc.)
        </div>`;
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Enter key support
    document.getElementById('url-input').addEventListener('keypress', e => {
      if (e.key === 'Enter') loadSource();
    });
  </script>
</body>
</html>
